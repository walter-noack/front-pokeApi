<div class="parent">

    <div class="container1">
        <mat-form-field>
            <mat-label>Búsqueda por Nombre</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Charizard" #input>
        </mat-form-field>

        <div class="mat-elevation-z8" id="table">
            <table id=table mat-table [dataSource]="datasource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nº </th>
                    <td mat-cell *matCellDef="let row"> {{row.position}} </td>
                </ng-container>

                <!-- Image Column -->
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                    <td mat-cell *matCellDef="let row">
                        <img src="{{row.image}}" alt="pokemon" width="100" height="100">
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row); getOnePokemon(row)"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>

    <div class="container2" *ngIf ="container2">

        <mat-card>
            <mat-card-header>
                <img mat-card-avatar class="header-img" src="{{pokemonImg}}" width="100" height="100">
                <mat-card-title>{{pokemon.name}}</mat-card-title>
                <mat-card-subtitle>Nº {{pokemon.id}}</mat-card-subtitle>
            </mat-card-header>
 
            <img src="{{pokemonImg}}" alt="pokemon" class="poke-img"><br>

            <mat-card-content>
                <mat-chip-list aria-label="Fish selection">
                    <mat-chip color="primary" selected> Tipo: {{pokemonType}}  </mat-chip>
                    <mat-chip color="primary" selected> Altura: {{pokemon.height}}  </mat-chip>
                    <mat-chip color="primary" selected> Peso: {{pokemon.weight}}  </mat-chip>
    


                </mat-chip-list>
               
                



            </mat-card-content>
          </mat-card>
          
    </div>
</div>
